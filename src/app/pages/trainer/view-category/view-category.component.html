<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
         
         
            <h1 class="display-2 text-white text-center">  All Categories</h1>
         
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
           
            <div class="row">
                <div class="col-md-6"> <h3 class="mb-0">Categories</h3></div>
                <div class="col-md-6 text-right"> <a  class="btn btn-sm btn-info mr-4" routerLink="/add-category" >Add New Category </a></div>
            </div>
          </div>
          <div class="card-body">
            <div class="row icon-examples" >
                <div class="col-xl-3 col-lg-6 mb-2" *ngFor="let c of categories">
                    <div class="card card-stats mb-4 mb-xl-0">
                      <div class="card-body">
                        <div class="row">
                          <div class="col">
                            <span class="h2 font-weight-bold mb-0">{{c.title}}</span>
                            <h5 class="card-title text-uppercase text-muted mb-0">{{c.description}}</h5>
                           
                          </div>
                          <div class="col-auto">
                            <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                              <i class="fas fa-folder-open"></i>
                            </div>
                          </div>
                        </div>
                        <p class="mt-3 mb-0 text-muted text-sm">
                          <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                          <span class="text-nowrap">Since last month</span>
                        </p>
                      </div>
                    </div>
                  </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
