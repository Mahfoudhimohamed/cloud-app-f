<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
         
         
            <h1 class="display-2 text-white text-center">  Add New Categories</h1>
         
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          
          <div class="card-body">
            <div class="row justify-content-center" >
                <div class="col-lg-5 col-md-5">
                <form style="width: 100%;" (ngSubmit)="formSubmit()">
                    <div class="form-group">
                      <label for="title" class="col-sm-2 col-form-label">Title</label>
                      <input autofocus type="text" name="title" [(ngModel)]="category.title" required class="form-control"  placeholder="Enter Title" />
                    </div>
                    <div class="form-group">
                      <label for="description" class="col-sm-6 col-form-label">Description</label>
                      <textarea name="description" placeholder="Enter Title" [(ngModel)]="category.description" class="form-control"  rows="5" ></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
