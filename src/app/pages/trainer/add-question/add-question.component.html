<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
         
         <div class="col-md-12">
            <h1 class="display-2 text-white ">  Add Question to <span style="font-weight: bold;">{{qTitle}}</span></h1>
            <span class="text-white"> Enter the detail of the new question</span>
         </div>
           
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          
          <div class="card-body">
            <div class="row justify-content-center" >
                <div class="col-lg-5 col-md-5">
               

                    <form (ngSubmit)="formSubmit()">
                       
                          <div class="form-group">
                            <label for="description">Question content</label>
                            <textarea  placeholder="Enter Question Content" [(ngModel)] ="question.content" required
                            name="content" class="form-control"  rows="5" ></textarea>
                          </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Enter Option 1</label>
                            <input  class="form-control" required
                           placeholder="Option 1" [(ngModel)]="question.option1" name="option1">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Enter Option 2</label>
                            <input  class="form-control" required
                            placeholder="Option 2" [(ngModel)]="question.option2" name="option2">
                          </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Enter Option 3</label>
                              <input  class="form-control" required
                             placeholder="Option 3" [(ngModel)]="question.option3" name="option3">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Enter Option 4</label>
                              <input  class="form-control" required
                              placeholder="Option 4" [(ngModel)]="question.option4" name="option4">
                            </div>
                          </div>
                       
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="inputState">Select Answer</label>
                            <select name="answer"  [(ngModel)]="question.answer" class="form-control">
                                <option selected>Choose Answer</option>
                                <option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</option>
                                <option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</option>
                                <option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</option>
                                <option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</option>
                            </select>
                          </div>
                          
                          
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Question</button>
                      </form>



                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
