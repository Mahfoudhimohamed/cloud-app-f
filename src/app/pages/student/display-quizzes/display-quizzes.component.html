<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <h1 class="display-2 text-white text-center">  Available Quizzes</h1>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row" *ngIf="quizzes">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0" *ngFor="let q of quizzes">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="assets/img/test.png" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-between">
              <a  class="btn btn-sm btn-info mr-4">View</a>
              <a [routerLink]="'/details/'+q.id" class="btn btn-sm btn-primary float-right">Start</a>
            </div>
          </div>
          <div class="card-body pt-0 pt-md-4">
            
            <div class="text-center mt-5">
              <h3>
                {{q.title}}<span class="font-weight-light"></span>
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>{{q.category.title}}
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>{{q.description}}
              </div>
             
             
            </div>
            <div class="row mb-0 mt-2">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-0">
                 
                  <div>
                    <button type="button" class="btn btn-outline-primary">
                      Questions  <span class="badge bg-danger ms-2">{{q.numberOfQuestion}}</span>
                     
                    </button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-outline-primary">
                      Max Marks  <span class="badge bg-danger ms-2">{{q.maxMarks}}</span>
                    
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-md-12 text-center">
                <hr class="my-4" />
                <a [routerLink]="'/details/'+q.id">Start</a>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
